name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  REGISTRY: registry.digitalocean.com
  REGISTRY_NAME: ${{ secrets.DO_REGISTRY_NAME }}
  IMAGE_NAME_FRONTEND: quiz-master-frontend
  IMAGE_NAME_BACKEND: quiz-master-backend

jobs:
  # Tests et Quality Checks
  test:
    runs-on: ubuntu-latest
    name: ðŸ§ª Tests & Quality

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run linter
        run: npm run lint
        # continue-on-error: true

      - name: ðŸ§ª Run type check
        run: npm run type-check

      - name: ðŸ—ï¸ Test build
        run: npm run build

  # Build et Push des images Docker
  build:
    needs: test
    runs-on: ubuntu-latest
    name: ðŸ—ï¸ Build & Push Images
    if: github.ref == 'refs/heads/main'

    outputs:
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
      backend-image: ${{ steps.meta-backend.outputs.tags }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_PAT }}

      - name: ðŸ” Login to Digital Ocean Container Registry
        run: doctl registry login

      - name: ðŸ·ï¸ Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ·ï¸ Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ”¨ Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

      - name: ðŸ”¨ Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

  # DÃ©ploiement avec Ansible
  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy to Digital Ocean
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Ansible
        run: |
          pip install ansible docker

      - name: ðŸ” Setup SSH keys
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # ClÃ© SSH pour le serveur frontend
          echo "${{ secrets.FRONTEND_SSH_PRIVATE_KEY }}" > ~/.ssh/frontend_key
          chmod 600 ~/.ssh/frontend_key

          # ClÃ© SSH pour le serveur backend
          echo "${{ secrets.BACKEND_SSH_PRIVATE_KEY }}" > ~/.ssh/backend_key
          chmod 600 ~/.ssh/backend_key

          # Configuration SSH pour Ã©viter la vÃ©rification des host keys
          cat > ~/.ssh/config << EOF
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          EOF

      - name: ðŸ” Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_PAT }}

      - name: ðŸš€ Deploy with Ansible
        run: |
          cd ansible
          ansible-playbook -i inventory/production.yml deploy.yml
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REGISTRY_NAME: ${{ env.REGISTRY_NAME }}
          FRONTEND_IMAGE: ${{ needs.build.outputs.frontend-image }}
          BACKEND_IMAGE: ${{ needs.build.outputs.backend-image }}
          DO_PAT: ${{ secrets.DO_PAT }}
