---
- name: ğŸ”§ Setup Quiz Master Infrastructure
  hosts: quiz_master
  become: yes
  gather_facts: yes

  vars:
    # Configuration des serveurs
    frontend_server_ip: "{{ lookup('env', 'FRONTEND_SERVER_IP') }}"
    backend_server_ip: "{{ lookup('env', 'BACKEND_SERVER_IP') }}"

  pre_tasks:
    - name: ğŸ“‹ Display setup info
      debug:
        msg: |
          Setting up server: {{ inventory_hostname }}
          Server type: {{ server_type }}
          OS: {{ ansible_os_family }} {{ ansible_distribution_version }}

  tasks:
    - name: ğŸ”„ Update package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: ğŸ“¦ Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
          - ufw
          - htop
          - tree
          - unzip
          - git
        state: present

    - name: ğŸ³ Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: ğŸ³ Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: ğŸ³ Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: ğŸ³ Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: ğŸ‘¤ Create application user
      user:
        name: "{{ app_user }}"
        shell: /bin/bash
        home: /home/{{ app_user }}
        groups: docker
        append: yes

    - name: ğŸ“ Create application directory
      file:
        path: "{{ app_directory }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: "0755"

    - name: ğŸ“ Create logs directory
      file:
        path: "{{ app_directory }}/logs"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: "0755"

    # Configuration spÃ©cifique Frontend
    - name: ğŸŒ Install Nginx (Frontend only)
      apt:
        name: nginx
        state: present
      when: server_type == 'frontend'

    - name: ğŸŒ Start and enable Nginx (Frontend only)
      systemd:
        name: nginx
        state: started
        enabled: yes
      when: server_type == 'frontend'

    - name: ğŸŒ Remove default Nginx config (Frontend only)
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      when: server_type == 'frontend'
      notify: restart nginx

    - name: ğŸŒ Create Nginx configuration (Frontend only)
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-available/quiz-master
        owner: root
        group: root
        mode: "0644"
      when: server_type == 'frontend'
      notify: restart nginx

    - name: ğŸŒ Enable Nginx configuration (Frontend only)
      file:
        src: /etc/nginx/sites-available/quiz-master
        dest: /etc/nginx/sites-enabled/quiz-master
        state: link
      when: server_type == 'frontend'
      notify: restart nginx

    # Configuration Firewall
    - name: ğŸ”¥ Configure UFW - Allow SSH
      ufw:
        rule: allow
        name: OpenSSH

    - name: ğŸ”¥ Configure UFW - Allow HTTP (Frontend only)
      ufw:
        rule: allow
        port: "80"
        proto: tcp
      when: server_type == 'frontend'

    - name: ğŸ”¥ Configure UFW - Allow HTTPS (Frontend only)
      ufw:
        rule: allow
        port: "443"
        proto: tcp
      when: server_type == 'frontend'

    - name: ğŸ”¥ Configure UFW - Allow Frontend port
      ufw:
        rule: allow
        port: "{{ frontend_port }}"
        proto: tcp
      when: server_type == 'frontend'

    - name: ğŸ”¥ Configure UFW - Allow Backend port
      ufw:
        rule: allow
        port: "{{ backend_port }}"
        proto: tcp
      when: server_type == 'backend'

    - name: ğŸ”¥ Enable UFW
      ufw:
        state: enabled
        policy: deny

    # SÃ©curitÃ© SSH
    - name: ğŸ” Configure SSH security
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        backup: yes
      loop:
        - { regexp: "^PermitRootLogin", line: "PermitRootLogin yes" }
        - {
            regexp: "^PasswordAuthentication",
            line: "PasswordAuthentication no",
          }
        - { regexp: "^PubkeyAuthentication", line: "PubkeyAuthentication yes" }
        - { regexp: "^Port", line: "Port 22" }
      notify: restart ssh

    # Optimisation systÃ¨me
    - name: âš¡ Optimize system limits
      blockinfile:
        path: /etc/security/limits.conf
        block: |
          * soft nofile 65536
          * hard nofile 65536
          * soft nproc 4096
          * hard nproc 4096

    - name: âš¡ Configure kernel parameters
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        reload: yes
      loop:
        - { name: "vm.max_map_count", value: "262144" }
        - { name: "net.core.somaxconn", value: "1024" }
        - { name: "net.core.netdev_max_backlog", value: "5000" }

  handlers:
    - name: restart nginx
      systemd:
        name: nginx
        state: restarted

    - name: restart ssh
      systemd:
        name: ssh
        state: restarted

  post_tasks:
    - name: âœ… Setup completed
      debug:
        msg: |
          ğŸ‰ Setup completed successfully!
          Server type: {{ server_type }}
          Application directory: {{ app_directory }}

          Ready for deployment!
